run:
  timeout: 5m
  tests: true
  skip-dirs:
    - examples

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gocyclo
    - gosec
    - misspell
    - revive
    - unconvert
    - unparam

linters-settings:
  gocyclo:
    min-complexity: 15
  gosec:
    excludes:
      - G401 # Use of weak cryptographic primitive (we're simulating historical Enigma)
      - G505 # Use of weak cryptographic primitive (we're simulating historical Enigma)
  revive:
    rules:
      - name: exported
        arguments:
          - disableStutteringCheck

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - gocyclo
    - path: cmd/
      linters:
        - gocyclo
  max-issues-per-linter: 0
  max-same-issues: 0
