version: 2
project_name: enigoma

builds:
  - id: enigoma-cli
    main: ./cmd/enigoma/main.go
    binary: enigoma
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - "-s -w"
    # Removed post-hook that was using GOPATH
    # Schema files are already included in archives section
  - id: enigoma-example
    main: ./cmd/example/main.go
    binary: enigoma-example
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - "-s -w"

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - schemas/**/*

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: coredds
    name: enigoma
  draft: false
  prerelease: false

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
